{% extends 'layout.html' %}

{% block content %}
<a class="fn-ref" href="/source/{{ fnid }}">{{ fnid }}</a>
<h1>{{ citation }}</h1>
<div>
    {% for data, meta in tagged.items() %}
        <div class="tagged-data">{{ data|replace('\n', '<br />') }}</div>
        <div class="tagged-data--tags">
            {% for t in meta['tags'] %}
                <a href="/tag/{{ t }}">{{ t }}</a>{% if not loop.last %},{% endif %}
            {% endfor %}
        </div>
    {% endfor %}
</div>
{% endblock %}
